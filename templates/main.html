<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <title>訂房系統</title>
    <style>
      
       .btn_goMain{
        position: absolute;
        left: 420pt;
        top: 40pt;
        height: 40pt;
        width: 70pt;
        font-size: 15pt;
        background-color:cadetblue;
        transition: all 1s 0s ease;

      }
      .btn_goMain:hover{
        background-color: lemonchiffon;
      }


      .btn_goInfo{
        position: absolute;
        left: 520pt;
        top: 40pt;
        height: 40pt;
        width: 100pt;
        font-size: 15pt;
        background-color:cadetblue;
        transition: all 1s 0s ease;

      }
      .btn_goInfo:hover{
        background-color: lemonchiffon;
      }


      .btn_goDonate{
        position: absolute;
        left: 660pt;
        top: 40pt;
        height: 40pt;
        width: 100pt;
        font-size: 15pt;
        background-color:cadetblue;
        transition: all 1s 0s ease;

      }
      .btn_goDonate:hover{
        background-color: lemonchiffon;
      }

       .btn_goSearch{
        position: absolute;
        left: 350pt;
        top: 60pt;
        height: 50pt;
        width: 120pt;
        font-size: 15pt;
        background-color:rgb(226, 124, 187);
        color:rgb(206, 206, 173);
        border: 2pt solid;
        border-color: black;
        line-height:41pt;
        transition: all 1s 0s ease;

      }
      .btn_goSearch:hover{
        background-color:rgb(122, 163, 216);
        color:gold
      }

      .btn_goHistory{
        position: absolute;
        left: 350pt;
        top: 160pt;
        height: 50pt;
        width: 120pt;
        font-size: 15pt;
        background-color:rgb(226, 124, 187);
        color:rgb(206, 206, 173);
        border: 2pt solid;
        border-color: black;
        line-height:41pt;
        transition: all 1s 0s ease;

      }
      .btn_goHistory:hover{
        background-color: rgb(122, 163, 216);
        color:gold
      }

      .btn_goHelp{
        position: absolute;
        left: 350pt;
        top: 260pt;
        height: 50pt;
        width: 120pt;
        font-size: 15pt;
        background-color:rgb(226, 124, 187);
        color:rgb(206, 206, 173);
        border: 2pt solid;
        border-color: black;
        line-height:41pt;
        transition: all 1s 0s ease;

      }
      .btn_goHelp:hover{
        background-color: rgb(122, 163, 216);
        color:gold
      }

      .search_room{
        height: 50pt;
        width: 120pt;
        font-size: 15pt;
        position: relative;
        background-color:rgb(107, 13, 196);
        color:yellow;
        top:30pt;
        border: 2pt solid;
        border-color: black;
        line-height:41pt;
        transition: all 1s 0s ease;
      }
      .search_room:hover{
        background-color:rgb(18, 11, 61);
        color:gold;
      }

      .search_history{
        height: 50pt;
        width: 120pt;
        font-size: 15pt;
        position: relative;
        background-color:rgb(107, 13, 196);
        color:yellow;
        top:50pt;
        border: 2pt solid;
        border-color: black;
        line-height:41pt;
        transition: all 1s 0s ease;
      }
      .search_history:hover{
        background-color:rgb(18, 11, 61);
        color:gold;
      }

      .help{
        height: 50pt;
        width: 120pt;
        font-size: 15pt;
        position: relative;
        background-color:rgb(107, 13, 196);
        color:yellow;
        top:70pt;
        border: 2pt solid;
        border-color: black;
        line-height:41pt;
        transition: all 1s 0s ease;
      }
      .help:hover {
          background-color: rgb(18, 11, 61);
          color: gold;
      }
    </style>
  </head>
  <body>
    <div class="container header">
      <h1>軟體工程訂房系統</h1>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <form action="/goMainPage/" method="post" name="goMain" id="goMain">
          {% csrf_token %}
          <a type="submit" class="btn btn-primary btn_goMain"  role="button"><strong>首頁</strong></a>
          </form>
        </li>
        <li class="nav-item">
          <form action="/goOurInfoPage/" method="post" name="goInfo" id="goInfo">
          {% csrf_token %}
          <a type="submit" class="btn btn-primary btn_goInfo"  role="button"><strong>關於我們</strong></a>
          </form>
        </li>
        <li class="nav-item">
           <form action="/goDonatePage/" method="post" name="goDonate" id="goDonate">
          {% csrf_token %}
          <a type="submit" class="btn btn-primary btn_goDonate"  role="button"><strong>斗內我們</strong></a>
          </form>
        </li>
      </ul>
    </div>

    <div class="container body1">
      

      <div class="container ui">
        <h2><strong>歡迎使用訂房系統</strong></h2>
                <form action="/goSearchPage/" method="post" name="goSearch" id="goSearch">
                    {% csrf_token %}
                    <a type="submit" class="btn btn-primary btn_goSearch"  role="button">查詢可借房間</a>
                </form>
{#        <center><a class="btn search_room" href="search.html" role="button">查詢可借房間</a></center>#}
                 <form action="/goHistoryPage/" method="post" name="goHistory" id="goHistory">
                    {% csrf_token %}
                    <a type="submit" class="btn btn-primary btn_goHistory"  role="button">查詢歷史</a>
                 </form>
{#        <center><a class="btn search_history" href="#" role="button">查詢歷史</a></center>#}
                 <form action="/goHelpPage/" method="post" name="goHistory" id="goHelp">
                    {% csrf_token %}
                    <a type="submit" class="btn btn-primary btn_goHelp"  role="button">幫助</a>
                 </form>
{#        <center><a class="btn help" href="#" role="button">幫助</a></center>#}
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type = "text/javascript">

        //跳轉function
       /*
       $(document).ready(function(){

            $(".btn_goMain").click(function(){
                    document.getElementById('goMain').submit();
            }
            )
       })*/

       $(document).ready(function(){

            $(".btn_goInfo").click(function(){
                    document.getElementById('goInfo').submit();
            }
            )
       })
       $(document).ready(function(){

            $(".btn_goDonate").click(function(){
                    document.getElementById('goDonate').submit();
            }
            )
       })
        $(document).ready(function(){

            $(".btn_goSearch").click(function(){
                    document.getElementById('goSearch').submit();
            }
            )
       })
        $(document).ready(function(){

            $(".btn_goHistory").click(function(){
                    document.getElementById('goHistory').submit();
            }
            )
       })
        $(document).ready(function(){

            $(".btn_goHelp").click(function(){
                    document.getElementById('goHelp').submit();
            }
            )
       })
    </script>

    {% if messages %}
    <script>
        {% for msg in messages %}
            alert('{{ msg.message }}');
        {% endfor %}
    </script>
    {% endif %}

  </body>
</html>
